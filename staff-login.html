
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login | Dialogue Pharmacy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-emerald-900 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md mx-4">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-emerald-100 text-emerald-600 rounded-full mb-4">
                <i class="fas fa-lock text-2xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-slate-900">Staff Portal</h1>
            <p class="text-slate-500">Authorized Access Only</p>
        </div>

        <form id="login-form" class="space-y-6">
            <div>
                <label class="block text-sm font-bold text-slate-700 mb-2">Staff Password</label>
                <input type="password" id="password" required class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-emerald-500 outline-none transition" placeholder="Enter password">
            </div>
            <button type="submit" class="w-full bg-emerald-600 text-white font-bold py-3 rounded-xl hover:bg-emerald-700 transition">
                Authenticate
            </button>
            <div id="login-error" class="hidden text-red-500 text-center text-sm font-medium mt-2">
                Incorrect password. Please try again.
            </div>
        </form>

        <div class="mt-8 text-center">
            <a href="index.html" class="text-slate-400 text-sm hover:text-emerald-600 transition">
                <i class="fas fa-arrow-left mr-2"></i> Return to Public Site
            </a>
        </div>
    </div>

    <script src="js/staff-auth.js"></script>
</body>
</html>
